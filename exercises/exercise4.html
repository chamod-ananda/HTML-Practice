<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
</head>
<body>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
    <table style="width: 400px;">
        <tr style="height: 50px;">
            <td colspan="4">Personal Information</td>
        </tr>
        <tr style="height: 50px;">
            <td>Name:</td>
            <td colspan="3"><input type="text" placeholder="Enter name here"></td>
        </tr>
        <tr style="height: 50px;">
            <td>Age:</td>
            <td colspan="3"><input type="number" value="18"></td>
        </tr>
        <tr style="height: 50px;">
            <td rowspan="3">Address:</td>
            <td>Street:</td>
            <td colspan="2"><input type="text" placeholder="Street"></td>
        </tr>
        <tr style="height: 50px;">
            <td>City:</td>
            <td colspan="2"><input type="text" placeholder="City"></td>
        </tr>
        <tr style="height: 50px;">
            <td>Zip Code:</td>
            <td colspan="2"><input type="text" placeholder="Zip Code"></td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="4">Additional Information</td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="4"><textarea name="" id="" rows="5" cols="70"></textarea></td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="4"><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
