<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-hyperlink</title>

<body>
    <b><h1>HyperLink</h1></b>

    <!-- Anchor element-->
    <strong>1. Anchor element</strong>
    <br />
    ======================================
    <br />

    <!-- navigate to an external web page -->
    <a href="https://google.com">Click here to open google</a>
    <br />

    <!-- navigate to an internal web page -->
    <a href="/pages/lesson-text.html">Click here to open lesson-text</a>
    <br>

    <!-- Relative Path -->
    <a href="./../exercises/exercise2.html">Click here to open exercise 2</a>
    <br>
    
    <!-- absolute path -->
     <a href="/exercises/exercise1.html">Click here to open exercise 1</a>
     <br>

     <!-- open in a different tab -->
     <a href="https://www.facebook.com" target="_blank">Click here to open facebook</a>
     <br>

     <!-- adding an email account -->
     <a href="mailto:chamodananda9@gmail.com">Email me</a>
</body>
</html>
