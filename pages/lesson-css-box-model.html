<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            border: 1px solid black;
            width: 600px;
            height: 400px;
            margin: 12px;
            padding: 8px;
        }

        .box {
            width: 400px;
            height: 200px;
            background-color: aqua;
            border: 1px solid black;
            padding: 12px;
            margin: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, deleniti. Distinctio unde autem obcaecati, quisquam nostrum error vitae dolor aliquid iure harum quidem voluptatem pariatur dignissimos fugiat corporis. Impedit, earum.</p>
        </div>
    </div>
</body>
</html>
