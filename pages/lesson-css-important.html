<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Important CSS</title>
    <style>
        h1 {
            color: green;
        }

        .title {
            color: aqua;
        }

        #main-title {
            color: blue;
        }

        div h1 {
            color: orange !important;
        }

        .container #main-title {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" id="main-title" style="color: red;">CSS Important</h1>
    </div>
</body>
</html>
