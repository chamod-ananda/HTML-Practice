<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shapes</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #rectangle {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }

        #circle {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>CSS Shapes</h1>

    <div id="box"></div>
    <br>
    <hr>
    <div id="rectangle"></div>
    <br>
    <hr>
    <div id="circle"></div>
</body>
</html>
